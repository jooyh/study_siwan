<section>
    <h1>섹션(Section) 요소</h1>
    <section>
        <h2>섹션(Section) 요소의 사용</h2>
        <p>
            section 요소는 일반적으로 콘텐츠를 장이나 절 등으로 구분하고자 할 경우나 탭 형식으로 되어
            있는 콘텐츠를 마크업할 때 사용합니다.
        </p>
        <p>
            장이나 절 등으로 구분되기 때문에 반드시 section 요소 안에 제목을 의미하는 헤딩 관련 요소
            가 포함되어야 합니다.
        </p>
    </section>
    <section>
     <h2>섹션 요소의 콘텐츠 모델</h2>
     <p>section 요소는 섹셔닝 콘텐츠에 속한 요소로 아웃라인에 영향을 줍니다.</p>
</section>
