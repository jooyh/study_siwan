<script>

function getPostList(){
    $.ajax({
        url : '/post/getpostlist.do'

        }
    });
}

function mkList(list) {
    html = ``;
    for (var i in list) {
        html += ` 
            <div class="tl-item-wrap">
                <div class="tl-item-box">
                    <div class="tl-top">
                        <a href="#">
                            <div class="user-profile-img">
                                <img src ="/img/img_user.png" alt="유그미프로필사진"/>
                            </div>
                            <p class="user-info">${list[i].writer}</p>
                        </a>
                    </div>
                    <div class="tl-center">
                        <img alt="-"/>
                    </div>
                    <div class="tl-bottom">
                        <div class="icon-box">
                            <i class="icon-good"></i>
                            <i class="icon-comment"></i>
                        </div>
                        <div class="info-writing-box">
                            <strong>${list[i].writer}</strong>
                            <p class="info-txt">${list[i].content}</p>
                            <button type="button" class="btn-more">더보기</button>
                        </div>
                        <div class="user-comment-inputbox">
                            <div class="profile-img">
                                <img alt="-" />
                            </div>
                            <input type="text" placeholder="댓글달기..."/>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    document.getElementsByClassName("tl-item-wrapper")[0].innerHTML = html;

    var textBox = document.getElementsByClassName("info-writing-box");
    var btnMore = document.getElementsByClassName("btn-more");
    $(".info-writing-box .info-txt").each(function(){
        if($(this).height() > 40) {
            $(this).css({
                height:"38px",
                overflow:"hidden",
                textOverflow: "ellipsis",
            })
            $(this).next(".btn-more").show();
        }
    })
    $(".btn-more").on("click",function(){
        $(this).prev(".info-txt").css({
            height:"auto"
        })
        $(this).hide();
    })
    $(".btn-close").on("click",function(){
        $(this).parents(".pop-wrapper").hide();
    });
    $(".btn-add").on("click",function(){
        var html = ``;
        html += `
            <div class="photo-box">
                <input type="file"/>
                <div class="image"></div>
            </div>
        `
        $(this).parent(".btn-sub-area").prev(".post-write-area").append(html);
    })
}

function upLodePost() {
    var post = {};
    post.content = "테스트 컨텐츠 입니다." 
    post.writer = "admin@admin.com"

    $.ajax({
        url : '/post/uploadpost.do'
        ,type:'post'
        ,data : post
        ,success : function(result){
            console.log(result);
        }
        ,error : function(e){
            alert("시스템 오류가 발생했습니다.");
        }
    });
}
